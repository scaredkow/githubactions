name: Shell Commands
on:
  push:
jobs:
  run_Shell_command:
    name: Run Shell Commands
    runs-on: ubuntu-latest

    steps:
      - name: echo a string
        run: echo "Hello World !!"
      - name: multiline script
        run: |
          node -v 
          npm -v
      - name: python command
        run: |
          import platform
          print 
          (platform.processor())
        shell: python
